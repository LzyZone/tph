<script type="text/javascript">
 function admin_del(url,key,title){
     layer.confirm(title || '确认要删除吗？',function(index){
         $.ajax({
             url:url,
             type:'post',
             dataType:'json',
             data:{'key':key},
             success:function(data){
                 if(data.status == 'y'){
                     layer.msg(data.msg,{icon: 1,time:1000},function(){
                         window.location.reload();
                     });
                 }else{
                     layer.msg(data.msg,{icon: 5,time:1000});
                 }
             },
             error:function(error){
                 layer.msg('服务器超时',{icon: 5,time:1000});
             }
         });

     });
 }

 function x_admin_open(title,url,w,h,yes_callback,close_callback,yes_btn_name,close_btn_name) {
     title = title || false;
     url = url || '404.html';
     w = w || 800;
     h = h || ($(window).height() - 50);
     yes_btn_name = yes_btn_name || '确定';
     close_btn_name = close_btn_name || '取消';
     yes_callback = yes_callback || function(index, layero){
         //按钮【按钮一】的回调
         let body = layer.getChildFrame('body', index);
         let iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
         $(body).find('#do-submit').click();
         //layer.close(index);
     };
     close_callback = close_callback || function(index, layero){
         layer.close(index);
     };
     layer.open({
         type: 2,
         area: [w+'px', h+'px'],
         fix: false,
         maxmin: true,
         shade:0.4,
         title: title,
         content: url,
         btn: [yes_btn_name, close_btn_name],
         yes:yes_callback,
         btn2: close_callback
     });
 }
</script>
